<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./shared/app.css"/>

<body>
<div id="enter-ar-info" class="demo-card mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">TouchMouseTest体验</h2>
    </div>
    <div class="mdl-card__supporting-text">
        点击"开始AR体验"后，屏幕上会展示镜头捕捉到的现实世界，并且在现实世界中出现3D动物模型和立方体。
        若浏览器支持AR，即使手机移动，3D动物模型和立方体仍保持其在现实世界中大小和位置不变；
        若浏览器不支持AR，则可通过触控操作与3D模型交互，双指张开捏合可以缩放对3D物体，两指滑动可旋转3D物体，按住立方体拖动可将其拖拽至指定位置。
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a id="enter-ar" class="mdl-button mdl-button--raised mdl-button--accent">
            开始AR体验
        </a>
    </div>
</div>
