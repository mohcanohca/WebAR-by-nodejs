<html>
<head>
    <title>天气展示</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./shared/app.css"/>
    <link rel="stylesheet" type="text/css" href="./mdl/material.min.css"/>

    <script src="./libs/webxr-polyfill.js"></script>
    <script src="./libs/webxr-version-shim.js"></script>
</head>
<body>
<div id="enter-ar-info" class="demo-card mdl-card mdl-shadow--4dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">天气展示</h2>
    </div>
    <div class="mdl-card__supporting-text">
        点击"开始AR体验"后，屏幕上会展示镜头捕捉到的现实世界。
        若浏览器支持AR，显示的现实世界中会出现3D模型，即使手机移动，3D模型仍保持其在现实世界中大小和位置不变；
        若浏览器不支持AR，则会在显示的现实世界上方渲染3D动态天气场景。
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a id="enter-ar" class="mdl-button mdl-button--raised mdl-button--accent">
            开始AR体验
        </a>
    </div>
</div>
<div id="weather"
     style="position: absolute;z-index: 10000;left: 10px;top: 10px;padding:20px;font-size: 20px;font-weight: bold;line-height: 25px"></div>
<!--<img id="pattern" src="../../assets/pattern.jpg" alt="" style="display: none;">-->
<script src="./shared/three.js/three.js"></script>
<script src="./shared/three.js/OBJLoader.js"></script>
<script src="./shared/three.js/MTLLoader.js"></script>
<script src="./libs/socket.io/socket.io.js"></script>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=8z63nTSBBiK7k0sVVZ77rHaaRgMszV2P"></script>
<script data-main="./test/gps/main.js" src="./libs/require.js"></script>
</body>
</html>
